@(artist_id: Integer)(errors: String)
@main("Upload Song") {
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                @helper.form(action = controllers.routes.SongController.store(artist_id), 'enctype -> "multipart/form-data") {

                    <div class="card-content white-text">
                        <span class="card-title">Card Title</span>

                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file" name="song" required="required">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>

                            <span style="color:red">@errors</span>


                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn red" href="@controllers.routes.ArtistController.show(artist_id)">Back</a>
                        <input class="waves-effect waves-light btn green" type="submit">
                    </div>
                }
            </div>
        </div>
    </div>

}
